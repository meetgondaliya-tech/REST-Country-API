<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="country.css">
    <script src="country.js" defer></script>
</head>

<body>
    <header class="header-container">
        <div class="header-content">
            <h2 class="title"><a href="/">Where in the world?</a></h2>
            <p class="theme-change"><i class="fa-regular fa-moon"></i>&nbsp;<span>&nbsp;</span></p>
        </div>
    </header>

    <div class="country-details-container">
        <main>
            <span class="back-btn" onclick="history.back()"><i class="fa-solid fa-arrow-left"></i>&nbsp; Back</span>

            <div class="country-details">
                <img alt="flag">

                <div class="details-text-container">
                    <h1>India</h1>
                    <div class="details-text">
                        <p><b>Native Name: </b><span class="native-name"></span></p>
                        <p><b>Population: </b><span class="popuation"></span></p>
                        <p><b>Region: </b><span class="region"></span></p>
                        <p><b>Sub Region: </b><span class="sub-region"></span></p>
                        <p><b>Capital: </b><span class="capital"></span></p>
                        <p><b>Top Level Domain: </b><span class="top-level-domain"></span></p>
                        <p><b>Currencie: </b><span class="currencies"></span></p>
                        <p><b>Languages: </b><span class="languages"></span></p>
                    </div>
                    <div class="border-countries">
                        <b>Border Countries: </b>&nbsp;
                    </div>
                </div>

            </div>
        </main>
    </div>

</body>

</html>
